<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>After the Blackout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      color: #ff3333;
      text-align: center;
      overflow: hidden;
      min-height: 100vh;
      background: radial-gradient(ellipse at top, #1a1a1a, #0d0d0d 40%, #000000 80%);
      background-size: cover;
      background-position: center;
    }
    .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.55); z-index: 1; }
    .content { position: relative; z-index: 2; padding-top: 14vh; }
    h1 {
      font-size: clamp(28px, 6vw, 56px);
      font-weight: 800;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: glitch 2s infinite;
      transition: opacity 3s ease, filter 3s ease;
      margin: 0 16px 12px;
    }
    p { font-size: clamp(14px, 2.6vw, 22px); margin: 0 16px; transition: opacity 3s ease, filter 3s ease; }
    .fade-out { opacity: 0; filter: blur(5px); }
    @keyframes glitch {
      0% { text-shadow: 2px 2px red, -2px -2px #00ffea; }
      20% { text-shadow: -2px -2px #ff3333, 2px 2px #00ffea; }
      40% { text-shadow: 2px -2px #ff3333, -2px 2px #00ffea; }
      60% { text-shadow: -2px 2px #ff3333, 2px -2px #00ffea; }
      80% { text-shadow: 0 0 #ff3333, 0 0 #00ffea; }
      100% { text-shadow: 2px 2px #ff3333, -2px -2px #00ffea; }
    }
    .binary {
      position: fixed; color: #ff3333; font-size: 16px; opacity: 0.6;
      animation: fall linear infinite; z-index: 0; user-select: none; pointer-events: none;
    }
    @keyframes fall { from { transform: translateY(-120px); } to { transform: translateY(110vh); } }
    .character {
      position: fixed; bottom: 0; left: 50%; transform: translateX(-50%);
      width: min(45vw, 320px); opacity: 0.9; z-index: 2;
      filter: drop-shadow(0 0 18px rgba(255,0,0,0.2));
    }
    #final-message {
      display: none; position: fixed; top: 42%; left: 50%; transform: translate(-50%, -50%);
      font-size: clamp(18px, 4.5vw, 34px); color: #ff3333; text-shadow: 0 0 10px red;
      z-index: 3; letter-spacing: 1px;
    }
    audio { display: none; }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1 id="title">AFTER THE BLACKOUT</h1>
    <p id="tagline">When the lights fade, what remains of us?</p>
  </div>

  <img class="character" src="silhouette.png" alt="Survivor silhouette">
  <div id="final-message">404: Memory Not Found</div>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>

  <script>
    function triggerFadeOut() {
      const t = document.getElementById('title');
      const g = document.getElementById('tagline');
      if (!t.classList.contains('fade-out')) {
        t.classList.add('fade-out');
        g.classList.add('fade-out');
        setTimeout(() => {
          document.getElementById('final-message').style.display = 'block';
        }, 3800);
      }
    }
    setTimeout(triggerFadeOut, 7000);
    document.body.addEventListener('click', triggerFadeOut);

    function createBinary() {
      const el = document.createElement('div');
      el.className = 'binary';
      el.textContent = Math.random() > 0.5 ? '0' : '1';
      el.style.left = Math.random() * window.innerWidth + 'px';
      el.style.animationDuration = (2 + Math.random() * 4) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 6500);
    }
    setInterval(createBinary, 110);
  </script>
</body>
</html>
